repos:
  - repo: https://github.com/multimeric/FawltyDeps
    rev: e47521ef
    # This prevents pre-commit from installing the package
    # into an isolated environment where it won't work properly
    language: system
    hooks:
      - id: check
        args:
          - --detailed
  
  # Type checking
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.318
    language: system
    hooks:
    - id: pyright