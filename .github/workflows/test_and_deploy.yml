# This workflows will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries
# For pytest-qt related fixes: https://pytest-qt.readthedocs.io/en/latest/troubleshooting.html#github-actions

name: tests

on:
  pull_request:
    paths-ignore:
      - "**/README.md"
  push:
    paths-ignore:
      - "**/README.md"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"] #, "3.11", "3.12"

    steps:
      - uses: actions/checkout@v6

      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          activate-environment: test
          python-version: ${{ matrix.python-version }}
          channels: conda-forge
      
      - name: Setup headless display
        uses: pyvista/setup-headless-display-action@v3
        with:
          qt: true
          pyvista: false

      - name: Conda info
        run: conda info

      - name: Save conda location
        run: echo "python=$(which python)" >> "$GITHUB_ENV"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          # Install a specific version of uv.
          version: "0.6.17"
        
      - name: Install core
        timeout-minutes: 10
        run: |
          conda install -y pyopencl pocl
          python --version
          pip install --upgrade pip setuptools wheel
          pip install --use-pep517 -e './core[testing]'

      - name: Lint core
        uses: ./.github/lint
        with:
          directory: core
          python: ${{ env.python }}

      #- name: Test core
      #  run: pytest --verbose --verbose core/

      - uses: tlambert03/setup-qt-libs@v1

      - name: Install plugin
        timeout-minutes: 10
        run: |
          conda install -y napari pyqt
          uv pip install -e './plugin[testing]'

      - name: Lint plugin
        uses: ./.github/lint
        with:
          directory: plugin
          python: ${{ env.python }}

      - name: Test plugin
        uses: aganders3/headless-gui@v2.2
        with:
          run: pytest -v --cov=plugin --cov-report=xml plugin

      - name: Coverage
        uses: codecov/codecov-action@v5

  deploy:
    # this will run when you have tagged a commit, starting with "v*"
    # and requires that you have put your twine API key in your
    # github secrets (see readme for details)
    needs: [test]
    runs-on: ubuntu-latest
    environment: 
      name: github-pages
    permissions: 
      id-token: write
      pages: write
      contents: write
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          # Install a specific version of uv.
          version: "0.6.17"
      - name: Install dependencies
        run: |
          uv pip install --system --upgrade pip setuptools wheel
          uv pip install --system ./core[docs,deploy]
          uv pip install --system ./plugin

      - name: Build distributions
        run: |
          python -m build core
          python -m build plugin

      - name: Build docs
        run: mkdocs build

      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

      - name: Deploy to GitHub Pages
        # Only a non-pr push has permissions to deploy pages
        if: github.event_name == 'push'
        uses: actions/deploy-pages@v4

      - uses: ncipollo/release-action@v1.18.0
        name: Create GitHub release 
        if: contains(github.ref, 'tags')
        with:
          skipIfReleaseExists: true
          artifacts: "core/dist/*,plugin/dist/*"

      - name: Release on PyPI
        if: contains(github.ref, 'tags')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TWINE_TOKEN }}
        run: |
          twine upload --skip-existing --non-interactive core/dist/*
          twine upload --skip-existing --non-interactive plugin/dist/*